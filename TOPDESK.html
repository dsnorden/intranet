<!DOCTYPE html>
<html lang="en">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style> 
    .iframeContainer{
      position: relative;
      width: 100%;
      height: 300px;
      overflow: hidden;
    }
    .iframeContent{
      position: absolute;
      top: -407px;
      left: 0px;
      width: 100%;
      height: 700px;
      border: 0px;
      pointer-events: none;
    }
</style>
</head>
<body>
<div class="iframeContainer">
<iframe src="https://status.sedna.com/" scrolling="no" class="iframeContent"></iframe>
</div>
</body>
</html>
